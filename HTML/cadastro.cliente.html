<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
    <link rel="stylesheet" href="../Style/cadastro.css">
</head>
<body>
    <form action="action_page.php" method="post">
        <div class="imgcontainer">
          <img src="" alt="Avatar" class="avatar">
        </div>
      
        <div class="container">
          <label for="uname"><b>UserName</b></label>
          <input type="text" placeholder="Digite o Usuario" name="uname" required>
      
          <label for="psw"><b>Senha</b></label>
          <input type="password" placeholder="Digite a senha" name="psw" required>

          <label for="telefone"><b>Telefone</b></label>
          <input type="telefone" placeholder="(DDD) Digite-Seu-Telefone" name="Telefone" required>
      
          <button type="submit">Registrar</button>
          <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
</body>
</html>
