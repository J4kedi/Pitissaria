<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <h1>Cadastro Cliente</h1>
        </div>        
        <div>
            <form action="cadastro_cliente" method="post">
                <div class="nome">
                    <label for="nome">nome</label>
                    <input type="text" name="nome" id="nome">
                </div>

                <div class="cpf">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf" title="Digite o seu CPF" >
                </div>

                <div class="telefone">
                    <label for="telefone">Telefone</label>
                    <input type="text" name="telefone" id="telefone" maxlength="11">
                </div>

                <div class="email">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" >
                </div>

                <div class="dt_nascimento">
                    <label for="dt_nascimento">Data de Nascimento</label>
                    <input type="date" name="dt_nascimento" id="dt_nascimento" placeholder="DD/MM/AAAA">
                </div>

                <div class="endereco">
                    <label for="endereco">Endere√ßo</label>
                    <input type="text" id="endereco" name="endereco">
                </div>

                <div class="num_casa">
                    <label for="num_casa">Numero da casa</label>
                    <input type="number" name="num_casa" id="num_casa">
                </div>

                <div class="criar_senhar">
                    <label for="criar_senhar">Criar senha</label>
                    <input type="text" name="criar_senhar" id="criar_senhar">
                </div>

                <div class="confirmar_senha">
                    <label for="confirmar_senha">Confirmar senha</label>
                    <input type="text" name="confirmar_senha" id="confirmar_senha">
                </div>

                <div class="cadastrar">
                    <input type="submit" name="confirmar" id="confirmar">
                </div>
            </form>
        </div>
    </header>
</body>
</html>
